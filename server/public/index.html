<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/main.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>SQL To-Do List</title>
</head>

<body>

    <!-- Input Form -->
    <div class="container-lg bg-light">

        <!-- Input Title-->
        <div class="text-center pt-4">
            <h2>What do you need to do?</h2>
        </div> <!-- End Title-->

        <!-- Input Fields -->
        <div class="row justify-content-center">

            <div class="col-lg-6">
                <form>
                    <label for="task" class="form-label">Task:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-list-task"></i>
                        </span>
                        <input type="text" class="form-control" id="task" placeholder="e.g. mow the lawn" required>
                    </div>

                    <div class="input-group mt-3">
                        <span class="input-group-text">
                            <i class="bi bi-ticket-detailed"></i>
                        </span>
                        <div class="form-floating">
                            <textarea id="details" class="form-control" maxlength="150"></textarea>
                            <label for="details">Additional Details - optional (max 150 characters):</label>
                        </div>
                    </div>

                    <label for="priority" class="form-label mt-2">Priority Level:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-exclamation-triangle"></i>
                        </span>
                        <select id="priority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="text-center mt-3">
                        <input id="submit-task" type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>

        </div> <!-- End Input Fields -->
    </div> <!-- End Input Form-->

    <!-- To-Do List group -->
    <div class="container-lg bg-light">
        <!-- List Header -->
        <div class="text-center">
            <h2 class="fw-bold pt-3">To-Do List</h2>
        </div> <!-- End List Header -->

        <!-- List Items -->
        <div class="row justify-content-center my-3">
            <div class="col-lg-8">
                <div id="to-do-list" class="list-group pb-5">

                </div>
            </div>
        </div> <!-- End List Items -->
    </div> <!-- End List Group -->

    <!-- "delete" modal -->
    <div id="delete-modal" class="modal fade" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Delete this task?</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task? This cannot be undone!</p>
                </div>
                <div class="modal-footer">
                    <button id="modalDeleteButton" class="btn btn-danger modal-delete-button" data-id=""
                        data-bs-dismiss="modal">DELETE!</button>
                </div>
            </div>
        </div>
    </div> <!-- End of "delete" modal -->

    <!-- "update" modal -->
    <div id="update-modal" class="modal fade" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Edit task</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <label for="update-task" class="form-label">Update Task:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-list-task"></i>
                        </span>
                        <input type="text" class="form-control update-input-task" id="update-task"
                            placeholder="e.g. mow the lawn" required>
                    </div>
                    <div class="input-group mt-3">
                        <span class="input-group-text">
                            <i class="bi bi-ticket-detailed"></i>
                        </span>
                        <div class="form-floating">
                            <textarea id="update-details" class="form-control"></textarea>
                            <label for="update-details">Additional Details (optional):</label>
                        </div>
                    </div>
                    <label for="priority" class="form-label mt-2">Priority Level:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-exclamation-triangle"></i>
                        </span>
                        <select id="update-priority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modalUpdateButton" class="btn btn-warning modal-update-button" data-id=""
                        data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div> <!-- End of "update" modal -->

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
